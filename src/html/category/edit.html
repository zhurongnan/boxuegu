<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>

<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- build:header -->
            <!-- endbuild -->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">学科管理</a></li>
                    <li class="active">编辑学科</li>
                </ol>
                <!-- 学科列表的坑 -->
            </div>
        </div>
    </div>
    <!-- 添加学科列表的模板 -->
    <script id="category-edit-tpl" type="text/tpl">
        <div class="category-add">
            <form id="category-edit-form" action="/v6/category/modify" method="post" class="form-horizontal">
                <input value="{{cg_id}}" name="cg_id" type="hidden">
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">名称</label>
                    <div class="col-xs-3">
                        <input id="cg_name" name="cg_name" value="{{cg_name}}" type="text" class="form-control input-sm" placeholder="填写分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">所属分类</label>
                    <div class="col-xs-2">

                        {{each $data categoryTop i}}
                        <select name="cg_pid" class="form-control input-sm">
                        
                        <option value="{{categoryTop.cg_id}}
                        {{cg_pid==categoryTop.cg_id?'selected':''}}
                        
                        ">{{categoryTop.cg_name}}</option>
                                </select> {{/each}}

                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">排序</label>
                    <div class="col-xs-1">
                        <input name="cg_order" value="{{cg_order}}" type="text" class="form-control input-sm" value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-4 control-label">是否显示</label>
                    <div class="col-xs-3">
                        <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="0" {{cg_is_hide==0?'checked':''}} type="radio"> 是
                                </label>
                        <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="1" {{cg_is_hide!=0?'checked':''}} type="radio"> 否
                                </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <!-- 所有第三方包合并好的js -->
    <script src="/dist/js/lib.js"></script>
    <!-- 该页面独有的js -->
    <script src="/dist/js/category/edit.js"></script>
</body>

</html>
